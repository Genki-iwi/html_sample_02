<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
</head>

<body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
        AppleのウェブサイトではiPhoneからiPad、
        Apple Watch、Mac、Apple TVまで、すべての製品の購入ができます
    </P>
    <h2>brあり</h2>
    <P>
        AppleのウェブサイトではiPhoneからiPad、 <br>
        Apple Watch、Mac、Apple TVまで、すべての製品の購入ができます<br>
    </P>
</body>

</html>
